    text3: 'We want to thank you for coming here. So that you can start to exchange your points for prizes in our catalog soon, we give you <b>the first 50 points*.</b> To add them to your account, simply enter the section <a href="http://beta.trazeo.es/panel/point/?utm_source=alta&utm_campaign=correo_bienvenida"><b>My points</b></a> of the website, enter this unique code and click the "Redeem your code" button:'
